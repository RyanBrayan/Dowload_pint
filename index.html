<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloader de Vídeos do Pinterest</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Downloader de Vídeos do Pinterest</h1>
        <label for="url">URL do Pinterest:</label>
        <input type="text" id="url" placeholder="Cole a URL aqui">
        <label for="name">Nome do arquivo:</label>
        <input type="text" id="name" placeholder="Nome do arquivo">
        <button id="downloadButton">Baixar</button>
        <div id="message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
